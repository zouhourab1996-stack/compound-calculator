<!doctype html>

<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Compound Interest Calculator</title>
<style>
body {font-family: Arial, sans-serif; background: #f4f4f4; display:flex; justify-content:center; align-items:center; min-height:100vh; margin:0;}
.container {background:#fff; padding:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1); max-width:400px; width:100%;}
h1 {text-align:center;}
input, select, button {width:100%; padding:10px; margin:5px 0; border-radius:5px; border:1px solid #ccc;}
button {background:#06b6d4; color:#fff; border:none; cursor:pointer;}
button:hover {background:#0284a2;}
.result {margin-top:15px; padding:10px; background:#e0f7fa; border-radius:5px;}
</style>
</head>
<body>
<div class="container">
<h1>Compound Interest Calculator</h1>
<label>Initial Amount ($)</label>
<input type="number" id="principal" placeholder="e.g., 1000">
<label>Annual Interest Rate (%)</label>
<input type="number" id="rate" placeholder="e.g., 5">
<label>Years</label>
<input type="number" id="years" placeholder="e.g., 10">
<label>Times Compounded Per Year</label>
<select id="times">
  <option value="1">Annually</option>
  <option value="4">Quarterly</option>
  <option value="12">Monthly</option>
  <option value="365">Daily</option>
</select>
<button onclick="calculate()">Calculate</button>
<div class="result" id="result"></div>
</div>
<script>
function calculate() {
  const P = parseFloat(document.getElementById('principal').value);
  const r = parseFloat(document.getElementById('rate').value)/100;
  const t = parseFloat(document.getElementById('years').value);
  const n = parseFloat(document.getElementById('times').value);if(isNaN(P)||isNaN(r)||isNaN(t)||isNaN(n)){ document.getElementById('result').textContent = 'Please enter valid numbers'; return; }

const A = P * Math.pow(1 + r/n, n*t); document.getElementById('result').textContent = 'Future Value: $' + A.toFixed(2); } </script>

</body>
</html>
