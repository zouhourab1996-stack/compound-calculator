<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Savings Calculator | Smart Finance Tools</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header>
    <h1>🏦 Savings Calculator</h1>
    <nav>
      <a href="index.html">Compound</a>
      <a href="loan.html">Loan</a>
      <a href="savings.html">Savings</a>
    </nav>
  </header>

  <main class="card">
    <h2>Calculate Future Savings</h2>
    <label>Monthly Deposit ($)</label>
    <input type="number" id="deposit" placeholder="e.g. 200" />

    <label>Annual Interest Rate (%)</label>
    <input type="number" id="saveRate" placeholder="e.g. 4" />

    <label>Years</label>
    <input type="number" id="saveYears" placeholder="e.g. 10" />

    <button onclick="calculateSavings()">Calculate</button>

    <h3 id="saveResult"></h3>
  </main>

  <footer>
    <p>© 2025 Smart Finance Tools</p>
  </footer>

  <script src="assets/main.js"></script>
